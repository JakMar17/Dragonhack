<button type="button" class="btn btn-danger" (click)="logout()">
    Logout
</button>

<div class="card m-3 p-3 col-sm-6">
    <div class="card m-3">
        <img src="../../../../../assets/images/logo.png" alt="">
    </div>

    <div *ngIf="!editMode else editModeTemp">
        <button type="button" class="btn btn-warning" (click)="toggleEditMode()">
            Edit
        </button>
        <h3>{{ username }}</h3>
        <h3>{{ phone_number}}</h3>
    </div>

    <ng-template #editModeTemp>
        <div>
            <button type="button" class="btn btn-success" (click)="toggleEditMode()">
                Save
            </button>
            <div class="form-group">
                <input 
                    type="text" 
                    name="username" 
                    class="form-control" 
                    id="username" 
                    [(ngModel)]="username"
                    placeholder="Username"
                    aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <input 
                    type="text" 
                    name="username" 
                    class="form-control" 
                    id="username" 
                    [(ngModel)]="phone_number"
                    placeholder="Phone number"
                    aria-describedby="emailHelp">
            </div>
        </div>
    </ng-template>
</div>
