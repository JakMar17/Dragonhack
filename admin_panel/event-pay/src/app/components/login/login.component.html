<!--Login Form-->
<div class="container form-container" id="signing-form-container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="formSign form" data-aos="zoom-in">
          <div class="logo mb-3">
            <div class="col-md-12 text-center">
              <h1>Login</h1>
            </div>
          </div>
          <!-- <form id="loginUser"> -->
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" class="form-control" id="email"
                aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="geslo">Password</label>
              <input type="password" name="geslo" id="geslo" class="form-control">
            </div>

            <div class="col-md-12 text-center ">
              <button id="login-button" class="btn btn-block mybtn btn-primary" [routerLink]="'/home'">Login</button>
            </div>

            <div class="col-md-12 ">
              <hr>
            </div>

            <div class="form-group">
              <p class="text-center">Not a member? <a routerLink="new-user" id="signup">Register now</a></p>
            </div>
          <!-- </form> -->
        </div>
      </div>
    </div>
  </div>
